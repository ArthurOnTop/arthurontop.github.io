<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web avec Boutons et Bannière</title>
    <style>
        body {
            margin: 0; /* Enlève les marges par défaut du body */
            display: flex; /* Utilise flexbox pour la mise en page */
            flex-direction: row; /* Organise les éléments en ligne */
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            background-color: #1B1B1B; /* Couleur de fond */
        }

        .container {
            display: flex; /* Utilise flexbox pour le conteneur des boutons */
            flex-direction: column; /* Colonne pour les titres */
            width: 20%; /* Largeur de 20% pour les boutons */
            padding: 0; /* Enlève le padding par défaut */
        }

        .button {
            font-family: Impact, sans-serif;
            text-decoration: none; /* Pas de soulignement */
            display: block; /* Prend toute la largeur disponible */
            padding: 0.5rem 1rem; /* Espacement interne réduit */
            width: 100%; /* Prend toute la largeur du conteneur parent */
            box-sizing: border-box; /* Inclut le padding dans la largeur */
            cursor: pointer; /* Change le curseur au survol */
            background-color: transparent; /* Fond transparent */
            border: none; /* Pas de bordure visible */
            text-align: left; /* Aligne le texte à gauche */
        }

        .OnTop {
            font-size: 3vw; /* Taille de la police adaptative */
            color: red; /* Texte en rouge */
        }

        .Subtitle {
            font-size: 1.5vw; /* Taille de la police adaptative */
            color: #dfdfdf; /* Couleur du sous-titre */
            text-indent: -0.5rem; /* Décale légèrement le texte vers la gauche */
        }

        .banner {
            width: 80%; /* Largeur de la bannière (remplit 4/5 de la page) */
            height: calc(80vw / 7); /* Hauteur basée sur la largeur pour correspondre à 1/7 de la largeur */
            background-image: url('banner.png'); /* Chemin de l'image de la bannière */
            background-size: cover; /* Couvre entièrement le conteneur */
            background-position: center; /* Centre l'image */
            margin-left: 0; /* Pas de marge à gauche */
            margin-top: 0; /* Pas de marge au-dessus de la bannière */
        }
    </style>
</head>
<body>

    <div class="container">
        <a class="button OnTop" href="https://arthurontop.github.io" target="_blank">On Top</a>
        <a class="button Subtitle" href="https://arthurontop.github.io" target="_blank">Custom Minecraft</a>
    </div>
    
    <div class="banner"></div> <!-- Bannière -->

</body>
</html>
