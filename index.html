<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Top</title>
    <style>
        .header {
            display: flex; /* Utilise Flexbox pour aligner le titre et la bannière */
            align-items: center; /* Centre verticalement les éléments */
            justify-content: space-between; /* Écarte les éléments */
            padding: 0 10%; /* Ajoute du padding à gauche et à droite */
        }

        .banner {
            width: 90%; /* Largeur de la bannière */
        }
        
        body {
            background-color: #1F1F1F;
            color: white;
            font-family: Arial, sans-serif;
        }

        .pvp-button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 40px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 10px;
            font-family: Impact;
            margin-left: 50px;
        }

        .red-button:hover {
            background-color: darkred;
        }
        .OnTop {
        font-size: 50px;
        margin: 0;
        color: red; /* Texte en rouge */
        font-family: Impact;
        }
        .Subtitle {
        font-size: 12px;
        margin: 0;
        color: #dfdfdf;
        font-family: Impact;
        }
    </style>
</head>
<body>
     <!-- Conteneur pour le titre et la bannière -->
    <div class="header">
        <!-- Titre "abc" affiché à gauche -->
        <p class="OnTop">On Top</p>
        <p class="Subtitle">Custom Minecraft Versions</p>
        <!-- Image bannière collée à droite -->
        <img src="banner.png" alt="Bannière" class="banner">
    </div>
    <br>
    <!-- Bouton rouge qui redirige vers chatgpt.com -->
    <a href="https://chatgpt.com/" class="pvp-button">PvP</a>

</body>
</html>
