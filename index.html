<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web avec Bouton et Bannière</title>
    <style>
        body {
            margin: 0; /* Enlève les marges par défaut du body */
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            background-color: #1B1B1B; /* Couleur de fond */
            display: flex; /* Utilise flexbox pour la mise en page */
            flex-direction: column; /* Aligne les éléments verticalement */
            justify-content: flex-start; /* Place les éléments en haut */
            align-items: flex-start; /* Aligne les éléments en haut à gauche */
        }

        .container {
            width: 20%; /* Largeur de 20% pour le bouton */
            height: auto; /* La hauteur du conteneur s'adapte au contenu */
        }

        .button {
            font-family: Impact, sans-serif;
            text-decoration: none; /* Pas de soulignement */
            display: block; /* Prend toute la largeur disponible */
            padding: 0; /* Pas d'espacement interne */
            width: 100%; /* Prend toute la largeur du conteneur parent */
            height: calc((80vw * 1.05) / 12); /* La hauteur du bouton égale celle de l'image */
            box-sizing: border-box; /* Inclut le padding dans la largeur */
            cursor: pointer; /* Change le curseur au survol */
            background-color: transparent; /* Fond transparent */
            border: none; /* Pas de bordure visible */
            text-align: center; /* Centre le texte dans le bouton */
            line-height: calc((80vw * 1.05) / 12); /* Centre verticalement le texte */
            font-size: calc(1.5vw * 3.5); /* Taille de police augmentée pour le texte dans le bouton */
            color: red; /* Couleur du texte en rouge */
        }

        .banner {
            width: calc(80% * 1.05); /* Largeur de la bannière (remplit 4/5 de la page + 5%) */
            height: calc((80vw * 1.05) / 12); /* Hauteur de 1/12 de la largeur de la bannière */
            background-image: 
                linear-gradient(to top, #1B1B1B, transparent 40%),  /* Dégradé de bas en haut (5% de la hauteur) */
                linear-gradient(to right, #1B1B1B, transparent 20%), /* Dégradé de gauche à droite (5% de la largeur) */
                url('banner.png'); /* Chemin de l'image de la bannière */
            background-size: cover; /* Couvre entièrement le conteneur */
            background-position: center; /* Centre l'image */
            background-repeat: no-repeat; /* Empêche la répétition de l'image */
            margin-left: 0; /* Pas de marge à gauche */
            margin-top: 0; /* Pas de marge au-dessus de la bannière */
        }

        .rectangle {
            width: calc(80% * 1.05); /* Largeur égale à celle de la bannière */
            background-color: #131314; /* Couleur de fond du rectangle */
            border-radius: 20px 20px 0 0; /* Bords arrondis en haut seulement */
            height: 100%; /* Remplit le reste de la hauteur de la page */
            margin-left: 0; /* Aligne le rectangle directement sous la bannière */
            margin-top: 0; /* Pas de marge entre la bannière et le rectangle */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* Permet d'ajouter des éléments sans affecter la mise en page */
        }

        .content {
            padding: 1rem; /* Espace intérieur du rectangle pour ajouter des éléments */
            color: white; /* Couleur du texte à l'intérieur */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <div class="container">
        <a class="button OnTop" href="index.html">On Top</a> <!-- Renvoie à la même page -->
    </div>
    
    <div class="banner"></div> <!-- Bannière -->
    
    <div class="rectangle">
        <div class="content">
            <!-- Ajoute ici le contenu que tu veux, comme du texte, des images, des formulaires, etc. -->
            <p>Ceci est un espace de contenu à l'intérieur du rectangle.</p>
        </div>
    </div>

</body>
</html>
