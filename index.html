<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web avec Bouton et Bannière</title>
    <style>
        body {
            margin: 0; /* Enlève les marges par défaut */
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            background-color: #1B1B1B; /* Couleur de fond */
            display: flex;
            flex-direction: column; /* Permet d'empiler les éléments verticalement */
        }

        /* Conteneur du bouton */
        .container {
            width: 20%; /* Largeur du bouton */
            display: inline-block; /* Affichage en ligne pour ne pas décaler la bannière */
        }

        /* Style du bouton */
        .button {
            font-family: Impact, sans-serif;
            text-decoration: none;
            display: block;
            padding: 0;
            width: 100%;
            height: calc((80vw * 1.05) / 12); /* Hauteur égale à celle de l'image */
            box-sizing: border-box;
            cursor: pointer;
            background-color: transparent;
            border: none;
            text-align: center;
            line-height: calc((80vw * 1.05) / 12); /* Centre verticalement le texte */
            font-size: calc(1.5vw * 3.5);
            color: red;
        }

        /* Bannière collée à droite */
        .banner {
            width: calc(80% * 1.05); /* Largeur de la bannière */
            height: calc((80vw * 1.05) / 12); /* Hauteur de 1/12 de la largeur de la bannière */
            background-image: 
                linear-gradient(to top, #1B1B1B, transparent 40%), 
                linear-gradient(to right, #1B1B1B, transparent 20%), 
                url('banner.png'); /* Image de la bannière */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-left: auto; /* La bannière reste collée à droite */
        }

        /* Rectangle esthétique sous la bannière */
        .rectangle {
            width: calc(80% * 1.05 - 40px); /* Réduit la largeur du rectangle */
            height: calc((80vw * 1.05) / 12 - 20px); /* Réduit la hauteur du rectangle */
            background-color: #131314; /* Couleur du rectangle */
            border-radius: 20px 20px 0 0; /* Bords arrondis en haut */
            margin-left: auto; /* Aligné à droite, en dessous de la bannière */
            margin-top: -10px; /* Décale légèrement le rectangle vers le haut */
            margin-right: 10px; /* Décale légèrement le rectangle à gauche */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Ajoute une ombre pour mieux voir la bordure */
        }

    </style>
</head>
<body>

    <div style="display: flex; width: 100%; align-items: flex-start;">
        <!-- Conteneur du bouton à gauche -->
        <div class="container">
            <a class="button OnTop" href="index.html">On Top</a> <!-- Bouton qui renvoie à la même page -->
        </div>

        <!-- Bannière à droite -->
        <div class="banner"></div>
    </div>

    <!-- Rectangle esthétique en dessous de la bannière -->
    <div class="rectangle"></div>

</body>
</html>
