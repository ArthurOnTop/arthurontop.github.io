<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web Adaptative</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: row; /* Mise en page en ligne */
            align-items: flex-start; /* Aligne les éléments en haut */
            justify-content: space-between; /* Espace entre le titre et la bannière */
            height: 100vh; /* Remplit toute la hauteur de la fenêtre */
            background-color: #1B1B1B; /* Couleur de fond */
        }

        /* Bouton pour le titre principal */
        .OnTop {
            font-size: 5vw; /* La taille du texte s'adapte à la largeur de la fenêtre */
            margin: 0;
            color: red; /* Texte en rouge */
            font-family: Impact;
            background-color: transparent; /* Pas de couleur de fond */
            border: none; /* Pas de bordure visible */
            cursor: pointer;
        }

        /* Bouton pour le sous-titre */
        .Subtitle {
            font-size: 2.5vw; /* La taille du texte s'adapte à la largeur de la fenêtre */
            margin: 0;
            color: #dfdfdf; /* Couleur du sous-titre */
            font-family: Impact;
            background-color: transparent; /* Pas de couleur de fond */
            border: none; /* Pas de bordure visible */
            cursor: pointer;
            margin-top: -1rem; /* Rapproche le sous-titre du titre principal */
            padding-left: 2vw; /* Décale le texte légèrement vers la droite sans espaces */
        }

        /* Conteneur pour la bannière */
        .banner-container {
            position: relative; /* Nécessaire pour le positionnement absolu du dégradé */
            width: 55vw; /* Largeur en fonction de l'écran */
            height: auto; /* Hauteur automatique pour garder le ratio */
        }

        /* Style de la bannière */
        .banner {
            width: 100%; /* La bannière remplit le conteneur */
            height: auto; /* Hauteur automatique pour garder le ratio */
        }

        /* Superposition du dégradé */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 7%; /* Largeur du dégradé */
            height: 100%; /* Remplit toute la hauteur de la bannière */
            background: linear-gradient(to right, rgba(27, 27, 27, 1), rgba(27, 27, 27, 0)); /* Dégradé de opaque à transparent */
            pointer-events: none; /* Pour que les événements de la souris passent à travers */
        }
    </style>
</head>
<body>
    <!-- Bouton pour le titre principal, lien vers le site -->
    <div>
        <button class="OnTop" onclick="window.location.href='https://arthurontop.github.io/'">On Top</button>
        <button class="Subtitle" onclick="window.location.href='https://arthurontop.github.io/'">custom minecraft</button>
    </div>

    <!-- Conteneur de la bannière avec superposition du dégradé -->
    <div class="banner-container">
        <img src="banner.png" alt="Bannière" class="banner">
        <div class="overlay"></div> <!-- Dégradé de transparence ajouté ici -->
    </div>
</body>
</html>
