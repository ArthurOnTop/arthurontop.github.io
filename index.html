<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Top</title>
    <style>
        .banner {
            width: 90%; /* La largeur de l'image est de 90% de la largeur de la page */
            margin-left: 10%; /* Écarte l'image de 10% à gauche */
            display: block; /* Assure que l'image se comporte comme un bloc */
            }
        .rectangle-arrondi {
            width: 300px; /* Largeur du rectangle */
            height: 150px; /* Hauteur du rectangle */
            background-color: #131314; /* Couleur de fond */
            border: 2px solid #2c3e50; /* Bordure */
            border-radius: 20px; /* Rayon des coins arrondis */
        }
        body {
            background-color: #1F1F1F;
            color: white;
            font-family: Arial, sans-serif;
        }

        .pvp-button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 40px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 10px;
            font-family: Impact;
            margin-left: 50px;
        }

        .red-button:hover {
            background-color: darkred;
        }
        .OnTop {
        font-size: 50px;
        margin: 0;
        color: red; /* Texte en rouge */
        font-family: Impact;
        }
        .Subtitle {
        font-size: 12px;
        margin: 0;
        color: #dfdfdf;
        font-family: Impact;
        }
    </style>
</head>
<body>
    <img src="banner.png" alt="Bannière" class="banner">
    <p class="OnTop">On Top</p>
    <p class="Subtitle">Custom Minecraft Versions</p>
    <br>
    <br>
    <br>
    <!-- Bouton rouge qui redirige vers chatgpt.com -->
    <a href="https://chatgpt.com/" class="pvp-button">PvP</a>

</body>
</html>
