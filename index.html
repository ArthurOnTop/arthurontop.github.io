<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: flex-start; /* Aligne les éléments en haut */
            justify-content: space-between; /* Espace entre le titre et la bannière */
            height: 100vh; /* Remplit toute la hauteur de la fenêtre */
            background-color: #000; /* Arrière-plan noir pour contraster avec le texte */
        }
        .OnTop {
            font-size: 50px;
            margin: 0;
            color: red; /* Texte en rouge */
            font-family: Impact;
        }
        .Subtitle {
            font-size: 12px;
            margin: 0;
            color: #dfdfdf;
            font-family: Impact;
        }
        .banner {
            width: 1200px; /* Largeur de la bannière 4 fois plus large (300px * 4) */
            height: auto; /* Hauteur automatique pour garder le ratio */
        }
    </style>
</head>
<body>
    <div>
        <h1 class="OnTop">On Top</h1>
        <h2 class="Subtitle">custom minecraft versions</h2>
    </div>
    <img src="banner.png" alt="Bannière" class="banner">
</body>
</html>
