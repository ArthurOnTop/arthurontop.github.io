<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page Web</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: flex-start; /* Aligne les éléments en haut */
            justify-content: space-between; /* Espace entre le titre et la bannière */
            height: 100vh; /* Remplit toute la hauteur de la fenêtre */
            background-color: #1B1B1B; /* Couleur de fond mise à jour */
        }
        .OnTop {
            font-size: 55px;
            margin: 0;
            color: red; /* Texte en rouge */
            font-family: Impact;
            text-decoration: none; /* Pas de soulignement */
            display: inline-block; /* Pour le rendre cliquable comme un bouton */
            padding: 10px 20px; /* Espacement à l'intérieur du bouton */
            background-color: transparent; /* Fond transparent */
        }
        .Subtitle {
            font-size: 20px;
            margin: 0;
            color: #dfdfdf; /* Couleur du sous-titre */
            font-family: Impact;
            text-decoration: none; /* Pas de soulignement */
            display: inline-block; /* Pour le rendre cliquable comme un bouton */
            padding: 5px 10px; /* Espacement à l'intérieur du bouton */
            background-color: transparent; /* Fond transparent */
            text-indent: 30px; /* Décalage à gauche sans espaces manuels */
        }
        .banner-container {
            position: relative; /* Nécessaire pour le positionnement absolu du dégradé */
            width: 1113.6px; /* Largeur augmentée de 3% (972px + 3% de 972px) */
            height: auto; /* Hauteur automatique pour garder le ratio */
        }
        .banner {
            width: 100%; /* La bannière remplit le conteneur */
            height: auto; /* Hauteur automatique pour garder le ratio */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 7%; /* Largeur du dégradé - 7 % */
            height: 100%; /* Remplit toute la hauteur de la bannière */
            background: linear-gradient(to right, rgba(27, 27, 27, 1), rgba(27, 27, 27, 0)); /* Dégradé de opaque à transparent */
            pointer-events: none; /* Pour que les événements de la souris passent à travers */
        }
    </style>
</head>
<body>
    <div>
        <a href="https://arthurontop.github.io/" class="OnTop">On Top</a>
        <a href="https://arthurontop.github.io/" class="Subtitle">custom minecraft</a>
    </div>
    <div class="banner-container">
        <img src="banner.png" alt="Bannière" class="banner">
        <div class="overlay"></div> <!-- Dégradé de transparence ajouté ici -->
    </div>
</body>
</html>
