<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Web avec Bouton et Bannière</title>
    <style>
        body {
            margin: 0; /* Enlève les marges par défaut */
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            background-color: #1B1B1B; /* Couleur de fond */
            display: flex;
            flex-direction: column; /* Permet d'empiler les éléments verticalement */
        }

        /* Conteneur du bouton */
        .container {
            width: 16.66%; /* Largeur du conteneur pour les boutons (1/6 de la page) */
            display: inline-block; /* Affichage en ligne pour ne pas décaler la bannière */
            margin: 0; /* Enlève la marge autour du conteneur */
            padding: 0; /* Enlève le padding autour du conteneur */
            height: auto; /* Permet au conteneur de s'ajuster à la hauteur de son contenu */
        }

        /* Style du bouton principal */
        .button {
            font-family: Impact, sans-serif;
            text-decoration: none;
            display: block;
            padding: 0;
            width: 100%;
            height: calc((80vw * 1.05) / 12); /* Hauteur égale à celle de l'image */
            box-sizing: border-box;
            cursor: pointer;
            background-color: transparent;
            border: none;
            text-align: center;
            line-height: calc((80vw * 1.05) / 12); /* Centre verticalement le texte */
            font-size: calc(1.5vw * 3.5);
            color: red; /* Couleur du texte du bouton "On Top" */
            margin: 0; /* Supprime toute marge autour du bouton */
        }

        /* Style du bouton "1.8.9 PVP" */
        .button-small {
            font-family: Impact, sans-serif;
            text-decoration: none;
            display: block;
            padding: 0;
            width: 80%; /* Réduit la largeur du bouton "1.8.9 PVP" horizontalement */
            height: calc((80vw * 1.05) / 12 / 2.5); /* Hauteur réduite pour le bouton "1.8.9 PVP" */
            box-sizing: border-box;
            cursor: pointer;
            background-color: red; /* Fond rouge */
            border: none;
            text-align: center;
            line-height: calc((80vw * 1.05) / 12 / 3); /* Centre verticalement le texte avec une taille de police plus petite */
            font-size: calc(1.5vw * 1.8); /* Taille de police réduite pour le texte */
            color: white; /* Couleur du texte en blanc */
            border-radius: 10px; /* Coins arrondis */
            margin-top: 10px; /* Espace entre les boutons */
            margin-left: 10px; /* Décale légèrement vers la droite */
        }

        /* Bannière collée à droite */
        .banner {
            width: calc(80% * 1.05); /* Largeur de la bannière */
            height: calc((80vw * 1.05) / 12); /* Hauteur de 1/12 de la largeur de la bannière */
            background-image: 
                linear-gradient(to top, #1B1B1B, transparent 40%), 
                linear-gradient(to right, #1B1B1B, transparent 2%), 
                url('banner.png'); /* Image de la bannière */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin-left: auto; /* La bannière reste collée à droite */
        }

        /* Rectangle esthétique sous la bannière */
        .rectangle {
            width: calc(80% * 1.05 - 50px); /* Réduit la largeur du rectangle légèrement */
            height: calc((80% * 1.05 - 50px) / 2.5 * 2.3 * 1.1 * 1.03); /* Hauteur augmentée de 1,03 fois */
            background-color: #131314; /* Couleur modifiée du rectangle */
            border-radius: 20px 20px 20px 20px; /* Bords arrondis en haut et en bas */
            margin-left: auto; /* Collé à droite */
            margin-top: -5px; /* Décale le rectangle vers le haut */
            margin-right: 10px; /* Légère marge à droite */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Ajoute une ombre pour mieux voir la bordure */
        }
    </style>
</head>
<body>

    <div style="display: flex; width: 100%; align-items: flex-start;">
        <!-- Conteneur du bouton à gauche -->
        <div class="container">
            <a class="button OnTop" href="">On Top</a> <!-- Bouton qui renvoie à la même page -->
            <a class="button-small" href="">1.8.9 PVP</a> <!-- Nouveau bouton "1.8.9 PVP" en dessous -->
        </div>

        <!-- Bannière à droite -->
        <div class="banner"></div>
    </div>

    <!-- Rectangle esthétique en dessous de la bannière -->
    <div class="rectangle"></div>

</body>
</html>
