<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton rouge</title>
    <style>
        body {
            background-color: #1F1F1F;
            color: white;
            font-family: Arial, sans-serif;
        }

        .red-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 10px;
        }

        .red-button:hover {
            background-color: darkred;
        }

        /* Style pour agrandir le texte "abc" */
        .OnTop {
        font-size: 48px; /* Taille du texte en grand */
        margin: 0;
        color: red; /* Texte en rouge */
        font-family: Impact;
        }
    </style>
</head>
<body>

    <!-- Texte "abc" en grand en haut -->
    <p class="OnTop">On Top </p>
    <p>Minecraft Versions</p>
    <!-- Saut de ligne -->
    <br>

    <!-- Bouton rouge qui redirige vers chatgpt.com -->
    <a href="https://chatgpt.com/" class="red-button">PvP</a>

</body>
</html>
