<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton rouge</title>
    <style>
        body {
            background-color: #1F1F1F;
            color: white;
            font-family: Arial, sans-serif;
        }

        .red-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .red-button:hover {
            background-color: darkred;
        }

        p {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Texte "abc" en haut -->
    <p>abc</p>

    <!-- Saut de ligne -->
    <br>

    <!-- Bouton rouge qui redirige vers chatgpt.com -->
    <a href="https://chatgpt.com/" class="red-button">abc</a>

</body>
</html>
